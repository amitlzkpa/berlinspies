<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>BerlinSpies</title>
  <meta name=viewport content=initial-scale=1,maximum-scale=1,user-scalable=no />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css" rel=stylesheet />
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="/scripts/blockstack/dist/blockstack.js"></script>
  <link rel="stylesheet" href="/css/style.css"></link>
  <script src="/js/navbar.js"></script>
  <script src="/js/app.js"></script>
</head>
<body>



  <script id="navbarTemplate" type="text/x-handlebars-template">
    <nav class="navbar navbar-light bg-light">
      
      <a href="/">
        <div>
          <img src="favicon.ico" style="height: 28px; margin-bottom: 4px;" />
          <span class="navbar-brand mb-0 h1">BerlinSpies</span>
        </div>
      </a>
  
      <div>
        <span id="currUserName"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
        {{#if user}}
        <button class="btn" id="signOutBtn">Logout</button>
        {{else}}
        <button class="btn btn-primary" id="signInBtn">Login</button>
        {{/if}}
      </div>
  
    </nav>
  </script>


  <!-- Nav -->
  <div id="navbarContainer"></div>






  <!-- Controls -->
  <div class="container">
    <hr />
    <div class="row">
  
      <div class="col">
        <table class="table">
          <tr>
            <td><span>Time:</span></td>
            <td><span id="currTime"></span></td>
          </tr>
          <tr>
            <td><span>Curr Player:</span></td>
            <td><span id="currPName"></span></td>
          </tr>
          <tr>
            <td><span>Cash:</span></td>
            <td><span id="currPCash"></span></td>
          </tr>
        </table>
      </div>
  
      <div class="col">
        <h6 class="text-muted">Message:</h6>
        <p id="message"></p>
      </div>
  
      <div class="col">
        Turn: <span id="turnIdx"></span>
        <!-- &nbsp;&nbsp;|&nbsp;&nbsp; -->
        <br />
        <button id="skipBtn" class="btn btn-secondary">Skip</button>
        <br />
        <span id="noBlinds"></span>
        <br />
        <div style="display: inline-block;" class="currPMarker"></div> Current Player
        <br />
        <div style="display: inline-block;" class="choiceMarkers"></div> Destination Available
        <br />
        <div style="display: inline-block;" class="copMarker"></div> Cop
        <br />
        <div style="display: inline-block;" class="spyMarker"></div> Spy
        <br />
      </div>
      
    </div>
  </div>
  







  <!-- Map -->
  <div class="row">
    <div class="col">
      <div id="map"></div>
    </div>
  </div>




  <script>

    window.addEventListener('load', async function() {

      // source in navbar.js
      initNavbar();

    });
    
  </script>



</body>
</html>
